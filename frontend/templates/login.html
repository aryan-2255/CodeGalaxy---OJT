<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGalaxy - Login</title>
    <meta name="description" content="Login to CodeGalaxy - Your personal life planner where every step leaves a star behind">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent-primary: #3b82f6; /* Blue instead of Purple */
            --accent-secondary: #60a5fa; /* Lighter Blue */
            --accent-glow: rgba(59, 130, 246, 0.4); /* Blue Glow */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.1);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --google-blue: #4285f4;
            --facebook-blue: #1877f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Stars animation */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-secondary);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(18, 18, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 0 80px rgba(59, 130, 246, 0.15),
                0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px var(--accent-glow);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px var(--accent-glow); }
            50% { box-shadow: 0 0 60px var(--accent-glow), 0 0 100px rgba(96, 165, 250, 0.2); }
        }

        .logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 6px;
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .form-input.error {
            border-color: var(--error);
        }

        /* Password Input Container */
        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading .btn-text {
            visibility: hidden;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Social Auth Buttons */
        .social-auth {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-btn.google-btn:hover {
            border-color: var(--google-blue);
            background: rgba(66, 133, 244, 0.1);
            box-shadow: 0 8px 20px -8px rgba(66, 133, 244, 0.3);
            transform: translateY(-2px);
        }

        .social-btn.facebook-btn:hover {
            border-color: var(--facebook-blue);
            background: rgba(24, 119, 242, 0.1);
            box-shadow: 0 8px 20px -8px rgba(24, 119, 242, 0.3);
            transform: translateY(-2px);
        }

        .social-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .social-btn.loading .btn-text {
            visibility: hidden;
        }

        .social-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.4s ease;
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* Forgot Password Link */
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 18px;
        }

        .forgot-password a {
            color: var(--accent-secondary);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 11px;
            line-height: 1.6;
        }

        .login-footer a {
            color: var(--accent-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: var(--accent-primary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 28px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .social-auth {
                flex-direction: column;
            }

            .social-btn {
                justify-content: center;
            }
        }
    </style>
</head>

    <!-- Password Toggle Function -->
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            btn.innerHTML = isPassword 
                ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                   </svg>`
                : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                   </svg>`;
        }
    </script>

                const tabName = tab.dataset.tab;
                if (tabName === 'signin') {
                    signinForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    signupForm.classList.add('active');
                    signinForm.classList.remove('active');
                }
                hideMessage();
            });
        });

        // Show Message
        function showMessage(text, type = 'error') {
            authMessage.querySelector('.message-text').textContent = text;
            authMessage.className = `message ${type} show`;
        }

        // Hide Message
        function hideMessage() {
            authMessage.classList.remove('show');
        }

        // Save user to localStorage and redirect
        function saveUserAndRedirect(user) {
            localStorage.setItem('codegalaxy_user', JSON.stringify({
                uid: user.uid,
                email: user.email,
                displayName: user.displayName || user.email?.split('@')[0],
                photoURL: user.photoURL
            }));
            window.location.href = '/';
        }

        // Get Error Message
        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'This email is already registered. Try signing in instead.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/operation-not-allowed': 'This sign-in method is not enabled.',
                'auth/weak-password': 'Password should be at least 6 characters.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/invalid-credential': 'Invalid email or password.',
                'auth/too-many-requests': 'Too many attempts. Please try again later.',
                'auth/popup-closed-by-user': 'Sign-in cancelled. Please try again.',
                'auth/popup-blocked': 'Pop-up blocked. Please allow pop-ups.',
                'auth/account-exists-with-different-credential': 'Account exists with different sign-in method.',
                'auth/network-request-failed': 'Network error. Check your connection.',
                'default': 'An error occurred. Please try again.'
            };
            return messages[code] || messages['default'];
        }

        // Sign In with Email/Password
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            signinBtn.classList.add('loading');
            
            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                saveUserAndRedirect(result.user);
            } catch (error) {
                console.error('Sign-in error:', error);
                showMessage(getErrorMessage(error.code), 'error');
                signinBtn.classList.remove('loading');
            }
        });

        // Sign Up with Email/Password
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            signupBtn.classList.add('loading');
            
            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update profile with name
                await updateProfile(result.user, {
                    displayName: name
                });
                
                showMessage('Account created successfully! Redirecting...', 'success');
                setTimeout(() => saveUserAndRedirect(result.user), 1000);
            } catch (error) {
                console.error('Sign-up error:', error);
                showMessage(getErrorMessage(error.code), 'error');
                signupBtn.classList.remove('loading');
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            
            if (!email) {
                showMessage('Please enter your email address first.', 'error');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(getErrorMessage(error.code), 'error');
            }
        });

        // Google Sign In
        googleBtn.addEventListener('click', async () => {
            googleBtn.classList.add('loading');
            hideMessage();
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                saveUserAndRedirect(result.user);
            } catch (error) {
                console.error('Google sign-in error:', error);
                showMessage(getErrorMessage(error.code), 'error');
                googleBtn.classList.remove('loading');
            }
        });

        // Facebook Sign In
        facebookBtn.addEventListener('click', async () => {
            facebookBtn.classList.add('loading');
            hideMessage();
            
            try {
                const result = await signInWithPopup(auth, facebookProvider);
                saveUserAndRedirect(result.user);
            } catch (error) {
                console.error('Facebook sign-in error:', error);
                showMessage(getErrorMessage(error.code), 'error');
                facebookBtn.classList.remove('loading');
            }
        });

        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const count = 80;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate floating particles
        function generateParticles() {
            const container = document.getElementById('particles');
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 15 + 's';
                container.appendChild(particle);
            }
        }

        // Initialize
        generateStars();
        generateParticles();
    </script>
</body>

</html>
